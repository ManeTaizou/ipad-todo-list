<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoリスト</title>
    <style>
        :root {
            --bg: #f4f5f7; --card: #ffffff; --ink: #172b4d; --muted: #6b778c;
            --accent: #0052cc; --border: #dfe1e6; --checked: #9ca3af; --radius: 8px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            margin: 0; background: var(--bg); color: var(--ink);
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Sans", sans-serif;
            font-size: 16px; line-height: 1.5;
        }
        .container { width: 100%; max-width: 1800px; margin: 0 auto; padding: 16px; }
        header {
            background: var(--card); border-bottom: 1px solid var(--border);
            padding: 12px 16px; position: sticky; top: 0; z-index: 10;
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { font-size: 22px; }
        .controls button, .controls label {
            border: 1px solid var(--border); background-color: var(--card); color: var(--ink);
            padding: 6px 12px; border-radius: 6px; font-size: 13px; cursor: pointer;
        }
        .main-table { width: 100%; border-spacing: 16px; border-collapse: separate; }
        .main-table td { vertical-align: top; }
        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: var(--radius); padding: 16px; height: 100%;
        }
        .card h2 { font-size: 16px; margin-bottom: 12px; color: var(--muted); }
        .week-grid-table { width: 100%; border-spacing: 16px; border-collapse: separate; table-layout: fixed; }
        .item { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .item input[type="checkbox"] { width: 18px; height: 18px; }
        .item input.text {
            width: 100%; border: none; border-bottom: 1px solid var(--border);
            background: transparent; padding: 8px 4px; font-size: 15px; font-family: inherit;
        }
        .item.checked input.text { text-decoration: line-through; color: var(--checked); }
    </style>
</head>
<body>
    <header>
        <h1>ToDoリスト</h1>
        <div class="controls">
            <button id="clearChecks">全チェック解除</button>
            <button id="resetAll">すべてリセット</button>
            <button id="exportData">バックアップ</button>
            <label for="importDataInput">読み込み</label>
            <input id="importDataInput" type="file" accept="application/json" style="display:none">
        </div>
    </header>

    <div class="container">
        <table class="main-table">
            <tr>
                <td style="width:50%;">
                    <div class="card" id="month">
                        <h2>今月やること</h2>
                        <div class="list" data-section="month"></div>
                    </div>
                </td>
                <td style="width:50%;">
                    <div class="card" id="week">
                        <h2>今週やること</h2>
                        <div class="list" data-section="week"></div>
                    </div>
                </td>
            </tr>
        </table>

        <table class="week-grid-table">
            <tr>
                <td id="weekday-月曜日"><div class="card"><h3>月曜日</h3><div class="list" data-section="月曜日"></div></div></td>
                <td id="weekday-火曜日"><div class="card"><h3>火曜日</h3><div class="list" data-section="火曜日"></div></div></td>
                <td id="weekday-水曜日"><div class="card"><h3>水曜日</h3><div class="list" data-section="水曜日"></div></div></td>
                <td id="weekday-木曜日"><div class="card"><h3>木曜日</h3><div class="list" data-section="木曜日"></div></div></td>
                <td id="weekday-金曜日"><div class="card"><h3>金曜日</h3><div class="list" data-section="金曜日"></div></div></td>
                <td id="weekday-土曜日"><div class="card"><h3>土曜日</h3><div class="list" data-section="土曜日"></div></div></td>
                <td id="weekday-日曜日"><div class="card"><h3>日曜日</h3><div class="list" data-section="日曜日"></div></div></td>
            </tr>
        </table>
    </div>

    <script>
        const STORAGE_KEY = 'ipad-todo';
        const days = ["月曜日","火曜日","水曜日","木曜日","金曜日","土曜日","日曜日"];
        const initial = {
          month: Array.from({length:10},()=>({checked:false,text:""})),
          week: Array.from({length:5},()=>({checked:false,text:""}))
        };
        days.forEach(d=>initial[d]=Array.from({length:10},()=>({checked:false,text:""})));
        let state = JSON.parse(localStorage.getItem(STORAGE_KEY)||JSON.stringify(initial));

        function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
        function createItem(section,i){
          const it=state[section][i];
          const div=document.createElement('div');
          div.className='item'+(it.checked?' checked':'');
          const cb=document.createElement('input');cb.type='checkbox';cb.checked=it.checked;
          const input=document.createElement('input');input.type='text';input.className='text';input.value=it.text;
          cb.onchange=()=>{it.checked=cb.checked;div.classList.toggle('checked',cb.checked);save();};
          input.oninput=()=>{it.text=input.value;save();};
          div.append(cb,input);return div;
        }
        function render(){
          document.querySelectorAll('.list').forEach(list=>{
            const sec=list.dataset.section;
            list.innerHTML='';
            if(state[sec]){
              state[sec].forEach((_,i)=>list.append(createItem(sec,i)));
            }
          });
        }
        document.getElementById('clearChecks').onclick=()=>{Object.keys(state).forEach(k=>state[k].forEach(i=>i.checked=false));save();render();};
        document.getElementById('resetAll').onclick=()=>{if(confirm('リセットしますか？')){state=JSON.parse(JSON.stringify(initial));save();render();}};
        document.getElementById('exportData').onclick=()=>{const b=new Blob([JSON.stringify(state)],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download='todo.json';a.click();};
        document.getElementById('importDataInput').onchange=e=>{const f=e.target.files[0];if(f){const r=new FileReader();r.onload=()=>{try{state=JSON.parse(r.result);save();render();}catch{alert('失敗');}};r.readAsText(f);}};
        render();
    </script>
</body>
</html>
